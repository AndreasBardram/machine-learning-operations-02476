program: src/ml_ops_project/train.py
name: sweep_test
project: ml_ops_project 
method: bayes
metric:
    goal: minimize
    name: val_loss
command:
  - ${env}
  - /bin/sh
  - -c
  - |
      uv run python src/ml_ops_project/train.py +experiment=baseline_subset trainer.max_epochs=5 $(for arg in "$@"; do printf '%s ' "${arg#--}"; done)
  - --
  - ${args}
parameters:
    data.batch_size:
      distribution: q_log_uniform_values
      q: 8
      min: 32
      max: 256
    model.learning_rate:
      distribution: log_uniform_values
      min: 1e-4
      max: 1e-2
    model.hidden_dim:
      values: [32, 64, 128]
run_cap: 10
